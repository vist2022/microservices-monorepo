name: CI Payment Service
on:
  push:
    branches: [ master, feature/payment-service ]
    paths:
      - 'payment-service/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'payment-service/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build Email Service
        working-directory: payment-service
        run: mvn clean install -DskipTests