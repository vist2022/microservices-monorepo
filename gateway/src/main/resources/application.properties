spring.application.name=gateway

server.port=8079

logging.level.root=debug

spring.cloud.gateway.routes[0].id=farmer_route
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/farmer/**


spring.cloud.gateway.routes[1].id=customer_route
spring.cloud.gateway.routes[1].uri=http://localhost:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/customer/**


spring.cloud.gateway.routes[2].id=farm_set_route
spring.cloud.gateway.routes[2].uri=http://localhost:8080
spring.cloud.gateway.routes[2].predicates[0]=Path=/farm-set/**

spring.cloud.gateway.routes[3].id=order_route
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/order/**


spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin


